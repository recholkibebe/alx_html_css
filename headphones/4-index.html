<!DOCTYPE html>
<html lang="en">
	<head>
		  <meta charset="UTF-8" />
		    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		      <title>Headphones - Full Page</title>
		        <link rel="stylesheet" href="4-styles.css" />
			  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
	</head>
	<body>
		  <header>
			      <div class="logo">Headphones</div>
			          <nav>
					        <ul>
							        <li><a href="#">What we do</a></li>
								        <li><a href="#">Our results</a></li>
									        <li><a href="#contact">Contact us</a></li>
										      </ul>
										          </nav>
											    </header>

											      <main>
												          <!-- Assume hero, what we do, and our results sections are copied here -->
													      
													      <section id="contact" class="contact-section">
														            <div class="contact-container">
																            <h2>Contact Us</h2>
																	            <form class="contact-form" action="#" method="post">
																			              <div class="form-group">
																					                  <label for="name">Name<span>*</span></label>
																							              <input type="text" id="name" name="name" required placeholder="Your name" />
																								                </div>
																										          <div class="form-group">
																												              <label for="email">Email<span>*</span></label>
																													                  <input type="email" id="email" name="email" required placeholder="Your email" />
																															            </div>
																																              <div class="form-group">
																																		                  <label for="message">Message<span>*</span></label>
																																				              <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
																																					                </div>
																																							          <button type="submit">Send Message</button>
																																								          </form>
																																									        </div>
																																										    </section>
																																										      </main>

																																										        <footer>
																																												    <div class="footer-content">
																																													          <div class="footer-logo">Headphones</div>
																																														        <ul class="footer-nav">
																																																        <li><a href="#">What we do</a></li>
																																																	        <li><a href="#">Our results</a></li>
																																																		        <li><a href="#contact">Contact us</a></li>
																																																			      </ul>
																																																			            <div class="social-icons">
																																																					            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
																																																						            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
																																																							            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
																																																								          </div>
																																																									      </div>
																																																									          <p class="copyright">&copy; 2025 Headphones. All rights reserved.</p>
																																																										    </footer>
	</body>
</html>
